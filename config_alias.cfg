// CROSSHAIR CHANGE FOR AWP
alias "+full_awp" "cl_crosshairstyle 4;cl_crosshairsize 9999;slot3;+attack"
alias "-full_awp" "apply_crosshair_code CSGO-aKpzk-nvnmn-ZS3H5-COFqV-AOunC;slot1;-attack"
// CHROSSHAIR SMOKE
alias "+smoke_crosshair" "cl_crosshairstyle 4;cl_crosshairsize 9999;slot4"
alias "-smoke_crosshair" "apply_crosshair_code CSGO-aKpzk-nvnmn-ZS3H5-COFqV-AOunC;slot1"
// FULL CROSSHAIR
alias "+full_crosshair" "cl_crosshairstyle 4;cl_crosshairsize 9999"
alias "-full_crosshair" "apply_crosshair_code CSGO-aKpzk-nvnmn-ZS3H5-COFqV-AOunC"
// all talk
alias "+alltalk" "sm_rcon sm_cvar sv_alltalk 1"
alias "-alltalk" "sm_rcon sm_cvar sv_alltalk 0"

// mute everyone but me
alias "+mute_all_but_me" "sm_mute @!me 99"
alias "-mute_all_but_me" "sm_unmute @all"
bind "key" "+mute_all_but_me"

